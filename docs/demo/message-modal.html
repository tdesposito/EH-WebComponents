<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EH-WebComponents &lt;eh-message-modal&gt; Demo</title>
    <link rel="stylesheet" href="demo.css">
    <script src="../src/eh-message-modal.js" charset="utf-8"></script>
    <style media="screen">
    </style>
  </head>
  <body>
    <header>
      <h1>EH-WebComponents &lt;eh-message-modal&gt; Demo</h1>
    </header>
    <main>
      <section>
        <button onClick="doDemo('default')">Default Message Modal</button>
      </section>
      <section>
        <button onClick="doDemo('custom')">Customized Message Modal</button>
      </section>
      <eh-message-modal id="default"></eh-message-modal>
      <eh-message-modal id="custom" title="Message Modal Demo">
        <p>
          Anything you add inside the &lt;eh-message-modal&gt; start and end
          tags ends up in the content area of the modal.
        </p>
        <p>
          You can change the text in the button by putting your text into the
          "button-text" slot.
        </p>
        <span slot="button-text">Got It!</span>
      </eh-message-modal>
    </main>
    <script>
      function doDemo(id) {
        document.getElementById(id).show()
      }
    </script>
  </body>
</html>
